<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/task-1.css">
    <title>User</title>
</head>
<body>
    <div class="user">
        <div class="user-item">
            <span class="in"><i class="fa-solid fa-user-secret"></i></span>
            <div class="text">
                <h3>Sign In Box</h3>
                <p>Logn in your dashboard</p>
            </div>
            
        </div>
        <div class="user-item">
            <span class="up"><i class="fa-solid fa-user-plus"></i></span>
            <div class="text">
                <h3>Sign Up Box</h3>
                <p>Register for a new account</p>
            </div>
            
        </div>
        <div class="user-item">
            <span class="luck"><i class="fa-solid fa-user-lock"></i></span>
            <div class="text">
                <h3>Luck Box</h3>
                <p>Locking your account</p>
            </div>
        </div>
        <div class="user-item">
            <span class="password"><i class="fa-solid fa-user-shield"></i></span>
            <div class="text">
                <h3>Password Remimder Box</h3>
                <p>If you forget your  password</p>
            </div>
     
        </div>
    </div>
</body>
</html>
